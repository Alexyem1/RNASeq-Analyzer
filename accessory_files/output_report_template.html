<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RNASeq Analyzer Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #64a5b5;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RNASeq Analyzer Report</h1>
            <p>Date Generated: {{ date }}</p>
        </div>

        {% if volplot %}
        <h2>Volcano Plot</h2>
        <img src="data:image/png;base64,{{ volplot }}" alt="Volcano Plot" class="image">
        {% endif %}

        {% if clustergram %}
        <h2>Clustergram Plot</h2>
        <img src="data:image/png;base64,{{ clustergram }}" alt="Clustergram Plot" class="image">
        {% endif %}

        {% if scatterplot %}
        <h2>Scatter Plot</h2>
        <img src="data:image/png;base64,{{ scatterplot }}" alt="Scatter Plot" class="image">
        {% endif %}
    </div>
</body>
</html>
